<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      cursor: pointer;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: gold;
      color: black;
    }

    .card {
      background: #1e1e1e;
      border: 2px solid gold;
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .line {
      font-size: 1.1rem;
      margin: 0.7rem 0;
    }

    .label {
      font-weight: bold;
      color: #ffcc00;
    }

    .value {
      font-weight: bold;
      color: #00ffc3;
    }

    .period {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: #ccc;
    }

    .timer {
      font-size: 1.2rem;
      color: lightgreen;
      text-align: center;
      margin-top: 0.5rem;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('30s')">30s</button>
    <button class="tab" onclick="switchTab('1m')">1m</button>
    <button class="tab" onclick="switchTab('3m')">3m</button>
  </div>

  <div class="card">
    <div class="line"><span class="label">üìè Size:</span> <span class="value" id="sizeText">-</span></div>
    <div class="line"><span class="label">üé® Colour:</span> <span class="value" id="colorText">-</span></div>
    <div class="line"><span class="label">üé≤ Number:</span> <span class="value" id="numberText">-</span></div>
    <div class="line"><span class="label">üß† Confidence:</span> <span class="value" id="confidenceText">--%</span></div>
    <div class="period">üÜî Period: <span id="periodNumber">Loading...</span></div>
    <div class="timer">‚è≥ Time Left: <span id="countdown">--</span></div>
  </div>

  <script>
    const sizeText = document.getElementById("sizeText");
    const colorText = document.getElementById("colorText");
    const numberText = document.getElementById("numberText");
    const confidenceText = document.getElementById("confidenceText");
    const countdown = document.getElementById("countdown");
    const periodNumber = document.getElementById("periodNumber");
    const tabs = document.querySelectorAll(".tab");

    let currentMode = '30s';
    let intervalId = null;
    let countdownInterval = null;
    let timer = 30000;

    // Starting point close to bdgop.com format (live time synced logic)
    function getCurrentPeriod() {
      const now = new Date();
      const offset = {
        '30s': 30 * 1000,
        '1m': 60 * 1000,
        '3m': 180 * 1000
      }[currentMode];
      const base = Math.floor(now.getTime() / offset);
      return 2400000 + base; // Random base logic like bdgop pattern
    }

    const mockAI = {
      "30s": () => ({
        color: ["RED", "GREEN", "VIOLET"][Math.floor(Math.random() * 3)],
        number: Math.floor(Math.random() * 10),
        size: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(84 + Math.random() * 10)
      }),
      "1m": () => ({
        color: ["GREEN", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(2 + Math.random() * 7),
        size: Math.random() > 0.5 ? "SMALL" : "BIG",
        confidence: Math.floor(87 + Math.random() * 10)
      }),
      "3m": () => ({
        color: ["VIOLET", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(1 + Math.random() * 10),
        size: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(91 + Math.random() * 6)
      })
    };

    function updatePrediction() {
      const result = mockAI[currentMode]();
      colorText.innerText = result.color;
      numberText.innerText = result.number;
      sizeText.innerText = result.size;
      confidenceText.innerText = result.confidence + "%";
      periodNumber.innerText = getCurrentPeriod();
      resetTimer();
    }

    function resetTimer() {
      timer = {
        '30s': 30,
        '1m': 60,
        '3m': 180
      }[currentMode];
    }

    function updateCountdown() {
      countdown.innerText = timer + "s";
      timer--;
      if (timer < 0) {
        updatePrediction();
      }
    }

    function switchTab(mode) {
      currentMode = mode;
      tabs.forEach(tab => tab.classList.remove("active"));
      [...tabs].find(t => t.innerText === mode).classList.add("active");

      clearInterval(intervalId);
      clearInterval(countdownInterval);

      updatePrediction();
      intervalId = setInterval(updatePrediction, {
        '30s': 30000,
        '1m': 60000,
        '3m': 180000
      }[mode]);
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    updatePrediction();
    intervalId = setInterval(updatePrediction, 30000);
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
