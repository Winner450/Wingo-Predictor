<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: gold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 8px gold;
      flex-wrap: wrap;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      cursor: pointer;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: gold;
      color: black;
    }

    .next-period {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #00ffc3;
    }

    .timer {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    .card {
      background: linear-gradient(to bottom right, #1e1e1e, #292929);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: left;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .card h3 {
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }

    .card h3 span {
      color: #00ffc3;
      font-weight: bold;
    }

    .confidence {
      font-size: 1rem;
      color: lightgreen;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('30s')">30s</button>
    <button class="tab" onclick="switchTab('1m')">1m</button>
    <button class="tab" onclick="switchTab('3m')">3m</button>
  </div>

  <div class="next-period" id="periodText">Next Period: #1001</div>
  <div class="timer" id="timerText">Time left: 30s</div>

  <div class="card" id="predictionCard">
    <h3>üìè <b>Size:</b> <span id="sizeText">-</span></h3>
    <h3>üé® <b>Colour:</b> <span id="colorText">Loading...</span></h3>
    <h3>üé≤ <b>Number:</b> <span id="numberText">-</span></h3>
    <h3>üß† <b>Confidence:</b> <span id="confidenceText">--%</span></h3>
  </div>

  <script>
    const colorText = document.getElementById("colorText");
    const numberText = document.getElementById("numberText");
    const sizeText = document.getElementById("sizeText");
    const confidenceText = document.getElementById("confidenceText");
    const periodText = document.getElementById("periodText");
    const timerText = document.getElementById("timerText");
    const tabs = document.querySelectorAll(".tab");

    let currentMode = '30s';
    let intervalId = null;
    let countdownId = null;
    let currentPeriod = 1001;

    const mockAI = {
      "30s": () => ({
        color: ["RED", "GREEN", "VIOLET"][Math.floor(Math.random() * 3)],
        number: Math.floor(Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(84 + Math.random() * 10)
      }),
      "1m": () => ({
        color: ["GREEN", "RED", "VIOLET"][Math.floor(Math.random() * 3)],
        number: Math.floor(3 + Math.random() * 6),
        bigSmall: Math.random() > 0.5 ? "SMALL" : "BIG",
        confidence: Math.floor(88 + Math.random() * 8)
      }),
      "3m": () => ({
        color: ["VIOLET", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(1 + Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(91 + Math.random() * 6)
      })
    };

    function updatePrediction() {
      const result = mockAI[currentMode]();
      colorText.innerText = result.color;
      numberText.innerText = result.number;
      sizeText.innerText = result.bigSmall;
      confidenceText.innerText = result.confidence + "%";
      periodText.innerText = "Next Period: #" + (++currentPeriod);
    }

    function startCountdown(duration) {
      let timeLeft = duration;
      timerText.innerText = `Time left: ${timeLeft}s`;

      countdownId = setInterval(() => {
        timeLeft--;
        timerText.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdownId);
          updatePrediction();
          startCountdown(duration); // restart for next round
        }
      }, 1000);
    }

    function switchTab(mode) {
      currentMode = mode;
      tabs.forEach(tab => tab.classList.remove("active"));
      [...tabs].find(t => t.innerText === mode).classList.add("active");

      clearInterval(intervalId);
      clearInterval(countdownId);

      updatePrediction();

      const intervalSeconds = {
        "30s": 30,
        "1m": 60,
        "3m": 180
      };

      startCountdown(intervalSeconds[mode]);
    }

    // Start default
    updatePrediction();
    startCountdown(30);
  </script>
</body>
</html>
