<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Predictor Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars 30s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .prediction-box {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
      backdrop-filter: blur(10px);
    }

    .prediction-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: gold;
    }

    .prediction-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
    }

    .label {
      color: #ddd;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="prediction-box">
      <div class="prediction-title">ðŸŽ¯ WinGo Prediction</div>
      <div class="prediction-item">
        <div class="label">Size:</div>
        <div class="value" id="size">Loading...</div>
      </div>
      <div class="prediction-item">
        <div class="label">Colour:</div>
        <div class="value" id="colour">Loading...</div>
      </div>
      <div class="prediction-item">
        <div class="label">Number:</div>
        <div class="value" id="number">Loading...</div>
      </div>
      <div class="prediction-item">
        <div class="label">Confidence:</div>
        <div class="value" id="confidence">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    // Star Animation Generator
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${20 + Math.random() * 30}s`;
      starsContainer.appendChild(star);
    }

    // Mock Last 10 Results
    const previousResults = [
      { color: 'Red', number: 6 },
      { color: 'Green', number: 1 },
      { color: 'Red', number: 9 },
      { color: 'Violet', number: 0 },
      { color: 'Green', number: 2 },
      { color: 'Red', number: 7 },
      { color: 'Green', number: 3 },
      { color: 'Red', number: 6 },
      { color: 'Violet', number: 0 },
      { color: 'Green', number: 5 }
    ];

    // AI Logic
    function getPrediction(data) {
      const colorCount = { Red: 0, Green: 0, Violet: 0 };
      const numberFreq = {};
      let bigCount = 0;
      let smallCount = 0;

      data.forEach(item => {
        colorCount[item.color]++;
        numberFreq[item.number] = (numberFreq[item.number] || 0) + 1;
        if (item.number >= 5) bigCount++;
        else smallCount++;
      });

      const nextColor = Object.entries(colorCount).sort((a, b) => b[1] - a[1])[0][0];
      const nextNumber = parseInt(Object.entries(numberFreq).sort((a, b) => b[1] - a[1])[0][0]);
      const nextSize = nextNumber >= 5 ? "Big" : "Small";
      const confidence = Math.min(99, Math.floor((colorCount[nextColor] / data.length) * 100 + 20));

      document.getElementById("size").innerText = nextSize;
      document.getElementById("colour").innerText = nextColor;
      document.getElementById("number").innerText = nextNumber;
      document.getElementById("confidence").innerText = confidence + "%";
    }

    // Run on load
    getPrediction(previousResults);
  </script>
</body>
</html>
