<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo AI Predictor (Manual Mode)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .container {
      z-index: 1;
      position: relative;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .prediction-box {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px gold;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    .prediction-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: gold;
    }
    .prediction-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
    }
    .label {
      color: #ddd;
    }
    .value {
      font-weight: bold;
      color: #fff;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <div class="prediction-box">
    <div class="prediction-title">AI Prediction</div>
    <div class="prediction-item">
      <div class="label">Size:</div>
      <div class="value" id="size">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Colour:</div>
      <div class="value" id="colour">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Number:</div>
      <div class="value" id="number">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Confidence:</div>
      <div class="value" id="confidence">...</div>
    </div>
  </div>
  <button onclick="predictFromHistory()">Predict Now</button>
</div>

<script>
  // Stars animation
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDuration = `${20 + Math.random() * 30}s`;
    starsContainer.appendChild(star);
  }

  // ðŸ› ï¸ UPDATE: Manual Past Results
  const pastResults = [
    { color: 'Red', number: 6 },
    { color: 'Green', number: 1 },
    { color: 'Red', number: 9 },
    { color: 'Violet', number: 0 },
    { color: 'Green', number: 2 },
    { color: 'Red', number: 7 },
    { color: 'Green', number: 3 },
    { color: 'Red', number: 6 },
    { color: 'Violet', number: 0 },
    { color: 'Green', number: 5 }
  ];

  // ðŸ§  AI Prediction Logic
  function predictFromHistory() {
    const colorCount = { Red: 0, Green: 0, Violet: 0 };
    const numberFreq = {};
    let big = 0, small = 0;

    pastResults.forEach(entry => {
      colorCount[entry.color]++;
      numberFreq[entry.number] = (numberFreq[entry.number] || 0) + 1;
      if (entry.number >= 5) big++; else small++;
    });

    const mostColor = Object.entries(colorCount).sort((a, b) => b[1] - a[1])[0][0];
    const mostNumber = parseInt(Object.entries(numberFreq).sort((a, b) => b[1] - a[1])[0][0]);
    const size = mostNumber >= 5 ? "Big" : "Small";

    // Confidence calculation based on weight of recent data
    const colorScore = (colorCount[mostColor] / pastResults.length) * 60;
    const numberScore = (numberFreq[mostNumber] / pastResults.length) * 40;
    const confidence = Math.min(99, Math.round(colorScore + numberScore + 10)); // +10 bias

    // Show prediction
    document.getElementById("size").innerText = size;
    document.getElementById("colour").innerText = mostColor;
    document.getElementById("number").innerText = mostNumber;
    document.getElementById("confidence").innerText = confidence + "%";
  }

  // Auto-predict once on page load
  predictFromHistory();
</script>

</body>
</html>
