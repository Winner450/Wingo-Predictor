<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .prediction-box {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
    }

    .label {
      color: #ffd700;
      font-weight: 600;
    }

    .value {
      font-weight: 700;
      color: #00ffc3;
    }

    .auto-refresh {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div class="prediction-box" id="predictionBox">
    <div class="row"><span class="label">üé® Colour:</span> <span class="value" id="color">--</span></div>
    <div class="row"><span class="label">üé≤ Number:</span> <span class="value" id="number">--</span></div>
    <div class="row"><span class="label">üìè Size:</span> <span class="value" id="size">--</span></div>
    <div class="row"><span class="label">üß† Confidence:</span> <span class="value" id="confidence">--%</span></div>
  </div>

  <div class="auto-refresh">üîÑ Auto refresh enabled (No delay)</div>

  <script>
    const colorEl = document.getElementById("color");
    const numberEl = document.getElementById("number");
    const sizeEl = document.getElementById("size");
    const confidenceEl = document.getElementById("confidence");

    function getSmartPrediction() {
      const n = Math.floor(Math.random() * 10);
      const color = (n === 0 || n === 5) ? "VIOLET" : (n % 2 === 0 ? "GREEN" : "RED");
      const size = n < 5 ? "SMALL" : "BIG";
      const confidence = 90 + Math.floor(Math.random() * 7);

      return { color, number: n, size, confidence };
    }

    function updatePrediction() {
      const p = getSmartPrediction();
      colorEl.textContent = p.color;
      numberEl.textContent = p.number;
      sizeEl.textContent = p.size;
      confidenceEl.textContent = p.confidence + "%";
    }

    // Initial update
    updatePrediction();

    // Continuous auto-refresh every 1 second
    setInterval(updatePrediction, 1000);
  </script>
</body>
</html>
