<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/2thkNdg/stars.gif') repeat top center;
      background-size: cover;
      z-index: -1;
      opacity: 0.2;
      animation: starsMove 100s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: -5000px 3000px; }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 1.5rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.2rem 0;
    }

    .tab {
      padding: 0.6rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      background: transparent;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab.active {
      background: gold;
      color: black;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid gold;
      border-radius: 16px;
      max-width: 380px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 1.1rem 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .label {
      color: gold;
    }

    .value {
      color: #00ffc3;
    }

    .confidence {
      color: lightgreen;
    }

    @media (max-width: 420px) {
      h1 { font-size: 1.5rem; }
      .card { margin: 1rem; padding: 1.5rem 1rem; }
      .row { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<div class="stars"></div>

<h1>üéØ WinGo Predictor Pro</h1>

<div class="tabs">
  <button class="tab active" onclick="switchTab('30s')">30s</button>
  <button class="tab" onclick="switchTab('1m')">1m</button>
  <button class="tab" onclick="switchTab('3m')">3m</button>
</div>

<div class="card">
  <div class="row"><div class="label">üìè Size:</div><div class="value" id="sizeText">--</div></div>
  <div class="row"><div class="label">üé® Color:</div><div class="value" id="colorText">--</div></div>
  <div class="row"><div class="label">üé≤ Number:</div><div class="value" id="numberText">--</div></div>
  <div class="row"><div class="label">üß† Confidence:</div><div class="confidence" id="confidenceText">--%</div></div>
</div>

<script>
  const colorText = document.getElementById("colorText");
  const numberText = document.getElementById("numberText");
  const sizeText = document.getElementById("sizeText");
  const confidenceText = document.getElementById("confidenceText");
  const tabs = document.querySelectorAll(".tab");

  let currentMode = '30s';
  let intervalId = null;

  const mockAI = {
    "30s": () => ({
      color: ["RED", "GREEN", "VIOLET"][Math.floor(Math.random() * 3)],
      number: Math.floor(Math.random() * 10),
      size: Math.random() > 0.5 ? "BIG" : "SMALL",
      confidence: Math.floor(85 + Math.random() * 10)
    }),
    "1m": () => ({
      color: ["GREEN", "RED", "VIOLET"][Math.floor(Math.random() * 3)],
      number: Math.floor(2 + Math.random() * 8),
      size: Math.random() > 0.5 ? "SMALL" : "BIG",
      confidence: Math.floor(88 + Math.random() * 8)
    }),
    "3m": () => ({
      color: ["RED", "VIOLET", "GREEN"][Math.floor(Math.random() * 3)],
      number: Math.floor(1 + Math.random() * 10),
      size: Math.random() > 0.5 ? "BIG" : "SMALL",
      confidence: Math.floor(90 + Math.random() * 6)
    })
  };

  function updatePrediction() {
    const result = mockAI[currentMode]();
    colorText.innerText = result.color;
    numberText.innerText = result.number;
    sizeText.innerText = result.size;
    confidenceText.innerText = result.confidence + "%";
  }

  function switchTab(mode) {
    currentMode = mode;
    tabs.forEach(tab => tab.classList.remove("active"));
    [...tabs].find(t => t.innerText === mode).classList.add("active");
    clearInterval(intervalId);
    updatePrediction();

    const intervalTimes = {
      "30s": 30000,
      "1m": 60000,
      "3m": 180000
    };

    intervalId = setInterval(updatePrediction, intervalTimes[mode]);
  }

  updatePrediction();
  intervalId = setInterval(updatePrediction, 30000);
</script>

</body>
</html>
