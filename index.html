<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f1c6, #f4d57b);
      color: #333;
    }
    header {
      background: #222;
      color: #ffd700;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    textarea, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #e6b800);
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #f1ba00, #cc9900);
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fffbea;
      border-radius: 12px;
      border: 1px solid #e6cf8b;
      font-size: 18px;
      animation: fadeIn 1s ease-in-out;
    }
    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #777;
      text-align: center;
    }
    .big { color: green; font-weight: bold; }
    .small { color: red; font-weight: bold; }
    .green { color: green; }
    .red { color: red; }
    .violet { color: purple; }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎯 WinGo Predictor Pro</h1>
  </header>

  <div class="container">
    <h2>🔢 Enter Previous Numbers:</h2>
    <textarea id="numbersInput" rows="3" placeholder="e.g. 784563"></textarea>
    <button onclick="predict()">🔮 Predict Result</button>
    <div id="loading" class="loading" style="display:none;">⏳ Analyzing pattern, please wait...</div>
    <div id="result" class="result"></div>
  </div>

  <footer>
    &copy; 2025 WinGo Predictor | Crafted with 💡 by @winner450
  </footer>

  <script>
    function predict() {
      const input = document.getElementById("numbersInput").value.trim();
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      resultDiv.style.display = "none";
      loadingDiv.style.display = "block";

      setTimeout(() => {
        if (input.length < 3) {
          resultDiv.innerHTML = "Please enter at least 3 digits.";
          loadingDiv.style.display = "none";
          resultDiv.style.display = "block";
          return;
        }

        const digits = input.split('').map(n => parseInt(n)).filter(n => !isNaN(n));
        const lastDigit = digits[digits.length - 1];
        const avg = Math.round(digits.reduce((a, b) => a + b, 0) / digits.length);

        const predictedNumber = (avg + lastDigit) % 10;

        let predictedColor = '';
        if ([0, 5].includes(predictedNumber)) predictedColor = 'VIOLET';
        else if (predictedNumber % 2 === 0) predictedColor = 'RED';
        else predictedColor = 'GREEN';

        const sizePrediction = predictedNumber >= 5 ? 'Big' : 'Small';

        resultDiv.innerHTML = `
          <p>🧠 <strong>Predicted Number:</strong> ${predictedNumber}</p>
          <p>🎨 <strong>Predicted Color:</strong> <span class="${predictedColor.toLowerCase()}">${predictedColor}</span></p>
          <p>📊 <strong>Prediction:</strong> <span class="${sizePrediction.toLowerCase()}">${sizePrediction}</span></p>
        `;
        loadingDiv.style.display = "none";
        resultDiv.style.display = "block";
      }, 3000); // 3 second wait for realism
    }
  </script>
</body>
</html>
