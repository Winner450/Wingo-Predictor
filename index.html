<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: gold;
      margin-top: 30px;
    }

    input {
      padding: 12px;
      font-size: 20px;
      border-radius: 10px;
      border: 2px solid gold;
      width: 60%;
      margin-top: 20px;
      background-color: black;
      color: white;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      background: gold;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      background: rgba(255, 215, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid gold;
      display: none;
    }

    #result strong {
      display: block;
      margin: 8px 0;
      font-size: 24px;
    }

    .loader {
      margin-top: 20px;
      display: none;
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div>
    <label for="numbers">üî¢ Enter Previous Numbers:</label><br/>
    <input type="text" id="numbers" placeholder="e.g., 123, 456, 789" />
    <br/>
    <button onclick="predict()">üîç Predict Result</button>
    <div class="loader" id="loader">‚è≥ Analyzing with AI...</div>
  </div>

  <div id="result">
    <strong>Size: <span id="size"></span></strong>
    <strong>Colour: <span id="color"></span></strong>
    <strong>Number: <span id="number"></span></strong>
    <strong>Confidence: <span id="confidence"></span>%</strong>
  </div>

  <script>
    async function predict() {
      const input = document.getElementById("numbers").value.trim();
      const loader = document.getElementById("loader");
      const resultBox = document.getElementById("result");

      if (!input) {
        alert("‚ùó Please enter at least one number.");
        return;
      }

      const inputArray = input.split(",").map(num => parseInt(num.trim())).filter(n => !isNaN(n));

      loader.style.display = "block";
      resultBox.style.display = "none";

      try {
        const res = await fetch("https://wingo-ai-predictor.onrender.com/predict", {  // ‚úÖ CHANGE THIS to your actual Flask API URL
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ input: inputArray })
        });

        const data = await res.json();

        document.getElementById("size").innerText = data.size;
        document.getElementById("color").innerText = data.color;
        document.getElementById("number").innerText = data.number;
        document.getElementById("confidence").innerText = data.confidence;

        resultBox.style.display = "block";
      } catch (error) {
        alert("‚ùå AI server not responding.");
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
