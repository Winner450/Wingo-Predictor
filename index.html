<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Wingo Predictor Pro (AI-Based)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }
    .label { color: #ffd700; font-weight: bold; }
    .value { color: #00ffc3; font-weight: bold; }
    .mode { margin-bottom: 1rem; }
    .btn {
      padding: 0.5rem 1.2rem;
      border: 2px solid gold;
      border-radius: 999px;
      background: transparent;
      color: gold;
      cursor: pointer;
      margin-right: 0.8rem;
      transition: 0.3s;
    }
    .btn.active, .btn:hover {
      background: gold; color: black;
    }
  </style>
</head>
<body>
  <h1>🎯 Wingo Predictor Pro</h1>

  <div class="mode">
    <button class="btn active" onclick="switchMode('30s')">30s</button>
    <button class="btn" onclick="switchMode('1m')">1m</button>
    <button class="btn" onclick="switchMode('3m')">3m</button>
  </div>

  <div class="card">
    <div class="row"><span class="label">📏 Size:</span><span class="value" id="size">-</span></div>
    <div class="row"><span class="label">🎨 Colour:</span><span class="value" id="color">-</span></div>
    <div class="row"><span class="label">🎲 Number:</span><span class="value" id="number">-</span></div>
    <div class="row"><span class="label">🧠 Confidence:</span><span class="value" id="confidence">--%</span></div>
  </div>

  <script>
    let mode = '30s';

    async function fetchPrediction() {
      try {
        const res = await fetch(`https://your-backend.com/predict?mode=${mode}`);
        const d = await res.json();
        document.getElementById('size').textContent = d.size;
        document.getElementById('color').textContent = d.color;
        document.getElementById('number').textContent = d.number;
        document.getElementById('confidence').textContent = d.confidence + '%';
      } catch(e) {
        console.error(e);
      }
    }

    function switchMode(m) {
      mode = m;
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      fetchPrediction();
    }

    // Auto-update every period (same interval as mode)
    setInterval(fetchPrediction, 30000);
    fetchPrediction();
  </script>
</body>
</html>
