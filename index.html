<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Wingo AI Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .prediction-box {
      border: 2px solid #FFD700;
      padding: 1.5rem;
      border-radius: 15px;
      display: inline-block;
      min-width: 300px;
      background: #111;
      box-shadow: 0 0 20px #FFD70080;
      transition: all 0.3s ease-in-out;
      animation: pulse 2s infinite;
    }

    .prediction-item {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #FFD700; }
      50% { box-shadow: 0 0 20px #FFD700AA; }
      100% { box-shadow: 0 0 10px #FFD700; }
    }

    .loading {
      font-size: 1.2rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üéØ Wingo Predictor Pro (AI)</h1>

  <div id="predictionBox" class="prediction-box">
    <div class="loading">üîÑ Loading AI Prediction...</div>
  </div>

  <script>
    async function fetchPrediction() {
      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        const data = await res.json();

        document.getElementById("predictionBox").innerHTML = `
          <div class="prediction-item"><strong>üé® Color:</strong> ${data.color}</div>
          <div class="prediction-item"><strong>üî¢ Number:</strong> ${data.number}</div>
          <div class="prediction-item"><strong>üìè Size:</strong> ${data.size}</div>
          <div class="prediction-item"><strong>‚ö° Confidence:</strong> ${data.confidence}</div>
        `;
      } catch (err) {
        document.getElementById("predictionBox").innerHTML =
          "<div class='loading'>‚ùå Error fetching prediction</div>";
      }
    }

    fetchPrediction();
    setInterval(fetchPrediction, 10000); // auto refresh every 10 sec
  </script>
</body>
</html>
