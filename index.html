<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff2cc, #f9e79f);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background: #000;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }

    .header h1 {
      color: #ffd700;
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .input-label {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ffd700;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #ffd700, #ffb300);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .prediction-box {
      margin-top: 25px;
      background: #000;
      color: #ffd700;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      display: none;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 10px #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .loader {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>🎯 WinGo Predictor Pro</h1>
  </div>

  <div class="container">
    <div class="input-label">🔢 Enter Previous Numbers:</div>
    <input type="text" id="numbersInput" placeholder="e.g. 784563" />
    <button onclick="predict()">🔮 Predict Result</button>

    <div class="loader" id="loadingText" style="display: none;">⏳ AI is thinking...</div>

    <div class="prediction-box" id="resultBox">
      <p><strong>🔢 Number:</strong> <span id="number"></span></p>
      <p><strong>🎨 Colour:</strong> <span id="color"></span></p>
      <p><strong>📏 Size:</strong> <span id="size"></span></p>
      <p><strong>🧠 Confidence:</strong> <span id="confidence"></span></p>
    </div>
  </div>

  <div class="footer">
    © 2025 WinGo Predictor | Crafted with 💡 by @winner450
  </div>

  <script>
    function predict() {
      const input = document.getElementById('numbersInput').value;
      const resultBox = document.getElementById('resultBox');
      const loadingText = document.getElementById('loadingText');

      if (input.length < 3) {
        alert("Please enter at least 3 digits to predict!");
        return;
      }

      resultBox.style.display = 'none';
      loadingText.style.display = 'block';

      setTimeout(() => {
        const number = Math.floor(Math.random() * 10);
        const colors = ['🟥 Red', '🟩 Green', '🟦 Blue'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = number > 4 ? '🔴 Big' : '🟢 Small';
        const confidenceOptions = ['📊 76%', '📊 82%', '📊 88%', '📊 93%', '📊 97%'];
        const confidence = confidenceOptions[Math.floor(Math.random() * confidenceOptions.length)];

        document.getElementById('number').innerText = number;
        document.getElementById('color').innerText = color;
        document.getElementById('size').innerText = size;
        document.getElementById('confidence').innerText = confidence;

        loadingText.style.display = 'none';
        resultBox.style.display = 'block';
      }, 3000); // 3 second delay
    }
  </script>

</body>
</html>
