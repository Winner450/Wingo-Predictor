<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo AI Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .prediction-box {
      background: #111;
      border: 2px solid gold;
      border-radius: 16px;
      padding: 20px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px gold;
      }
      to {
        box-shadow: 0 0 20px orange;
      }
    }

    .result {
      font-size: 18px;
      line-height: 1.8;
    }

    .label {
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ WinGo AI Prediction</h1>
  <div class="prediction-box">
    <div class="result">
      <div><span class="label">Size:</span> <span id="size">Loading...</span></div>
      <div><span class="label">Colour:</span> <span id="colour">Loading...</span></div>
      <div><span class="label">Number:</span> <span id="number">Loading...</span></div>
      <div><span class="label">Confidence:</span> <span id="confidence">Loading...</span></div>
    </div>
  </div>

  <script>
    fetch("https://wingo-ai-predictor-5b2e.onrender.com/predict")
      .then(res => res.json())
      .then(data => {
        document.getElementById("size").textContent = data.Size;
        document.getElementById("colour").textContent = data.Colour;
        document.getElementById("number").textContent = data.Number;
        document.getElementById("confidence").textContent = data.Confidence;
      })
      .catch(err => {
        document.getElementById("size").textContent = "Error";
        document.getElementById("colour").textContent = "Error";
        document.getElementById("number").textContent = "Error";
        document.getElementById("confidence").textContent = "Error";
      });
  </script>
</body>
</html>
