<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🎯 WinGo Predictor Pro (Live)</title>
<style>
body{background:#0b0f13;color:#e7eef8;font-family:Segoe UI,sans-serif;padding:10px}
.golden-line{
  display:flex;justify-content:center;align-items:center;padding:14px 18px;
  background:linear-gradient(180deg,#FFD94A,#FFC107 55%,#FFB300);
  border-radius:999px;font-weight:800;letter-spacing:.4px;color:#121212;
  position:relative;overflow:hidden;margin-bottom:15px;
}
.golden-line::before{
  content:"";position:absolute;inset:0;z-index:0;
  background:url("https://media.giphy.com/media/l0HlGJcX4zFbhWgW8/giphy.gif") center/cover no-repeat;
  opacity:.35;pointer-events:none;
}
.section{background:rgba(255,255,255,.05);padding:12px;border-radius:8px;margin-bottom:15px}
.bars{display:grid;grid-template-columns:repeat(10,1fr);gap:6px;height:150px;align-items:end}
.bar{background:rgba(255,255,255,.08);border-radius:8px;position:relative}
.bar-fill{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(180deg,#60a5fa,#3b82f6)}
.bar small{position:absolute;bottom:-18px;width:100%;text-align:center;font-size:.75rem;color:#95a5b3}
.prediction-list{display:flex;flex-direction:column;gap:8px}
.pred-row{display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;background:rgba(255,255,255,.05);padding:8px;border-radius:8px}
.chip{border-radius:999px;padding:4px 8px;font-size:.8rem;font-weight:600;display:flex;align-items:center;gap:4px}
.soft{background:rgba(34,197,94,.15);color:#22c55e}
.money{background:rgba(255,193,7,.15);color:#FFC107}
</style>
</head>
<body>

<div class="golden-line"><span>WINGO PREDICTOR PRO</span></div>

<div class="section">
  <h3>📊 Probability (0–9)</h3>
  <div class="bars" id="prob-bars"></div>
</div>

<div class="section">
  <h3>🕒 Recent Predictions</h3>
  <div class="prediction-list" id="pred-list"></div>
</div>

<div class="section">
  <h3>🔥 Hot Numbers</h3>
  <div id="hot-list"></div>
</div>

<div class="section">
  <h3>❄️ Cold Numbers</h3>
  <div id="cold-list"></div>
</div>

<script>
const API_URL = "https://raw.githubusercontent.com/YourUsername/YourRepo/main/wingo-data.json"; // अपना GitHub Raw JSON URL डालें

async function loadLiveData(){
  try{
    const res = await fetch(API_URL + "?t=" + Date.now()); // cache bust
    const data = await res.json();
    renderBars(data.probabilities);
    renderPredictions(data.predictions);
    renderList('hot-list', data.hot_numbers);
    renderList('cold-list', data.cold_numbers);
  }catch(e){
    console.error("Error loading live data", e);
  }
}

function renderBars(arr){
  let max=Math.max(...arr);
  document.getElementById('prob-bars').innerHTML = arr.map((v,i)=>`
    <div class="bar">
      <div class="bar-fill" style="height:${(v/max)*100}%"></div>
      <small>${i}</small>
    </div>`).join('');
}

function chip(conf){
  return conf>=0.75?`<div class="chip money">Money Magnet 🧲</div>`:`<div class="chip soft">Soft 💚</div>`;
}

function renderPredictions(list){
  document.getElementById('pred-list').innerHTML = list.map(x=>`
    <div class="pred-row">
      <div>⏱ ${x.time}</div>
      <div>tail ${x.period} → #${x.num} (${x.type})</div>
      <div>${chip(x.conf)}</div>
    </div>`).join('');
}

function renderList(id, arr){
  document.getElementById(id).innerHTML = arr.join(", ");
}

loadLiveData();
setInterval(loadLiveData, 5000); // हर 5 सेकंड में अपडेट
</script>

</body>
</html>
