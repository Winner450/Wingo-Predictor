<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wingo Predictor Pro AI</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: linear-gradient(145deg, #111, #222);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 340px;
      box-shadow: 0 0 15px gold;
      text-align: center;
    }

    .title {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: gold;
    }

    .prediction {
      font-size: 1.1em;
      margin: 12px 0;
    }

    .label {
      font-weight: bold;
      color: #ccc;
    }

    .value {
      font-size: 1.2em;
      color: #fff;
    }

    .highlight {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">🎯 Wingo AI Prediction</div>
    
    <div class="prediction"><span class="label">🔢 Number:</span> <span class="value highlight">7</span></div>
    <div class="prediction"><span class="label">🎨 Colour:</span> <span class="value">🟥 Red</span></div>
    <div class="prediction"><span class="label">📏 Size:</span> <span class="value">🔴 Big</span></div>
    <div class="prediction"><span class="label">🧠 Confidence:</span> <span class="value">📊 91%</span></div>
  </div>

  <script>
    // Auto refresh every 15 seconds for new prediction
    setTimeout(() => {
      location.reload();
    }, 15000);
  </script>
</body>
</html>
