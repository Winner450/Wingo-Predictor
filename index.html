<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      cursor: pointer;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: gold;
      color: black;
    }

    .card {
      background: #1e1e1e;
      border: 2px solid gold;
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .line {
      font-size: 1.1rem;
      margin: 0.7rem 0;
    }

    .label {
      font-weight: bold;
      color: #ffcc00;
    }

    .value {
      font-weight: bold;
      color: #00ffc3;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('30s')">30s</button>
    <button class="tab" onclick="switchTab('1m')">1m</button>
    <button class="tab" onclick="switchTab('3m')">3m</button>
  </div>

  <div class="card">
    <div class="line"><span class="label">üìè Size:</span> <span class="value" id="sizeText">-</span></div>
    <div class="line"><span class="label">üé® Colour:</span> <span class="value" id="colorText">-</span></div>
    <div class="line"><span class="label">üé≤ Number:</span> <span class="value" id="numberText">-</span></div>
    <div class="line"><span class="label">üß† Confidence:</span> <span class="value" id="confidenceText">--%</span></div>
  </div>

  <script>
    const sizeText = document.getElementById("sizeText");
    const colorText = document.getElementById("colorText");
    const numberText = document.getElementById("numberText");
    const confidenceText = document.getElementById("confidenceText");
    const tabs = document.querySelectorAll(".tab");

    let currentMode = '30s';
    let intervalId = null;

    const advancedAI = {
      "30s": () => {
        const n = Math.floor(Math.random() * 10);
        return {
          number: n,
          color: n === 0 || n === 5 || n === 10 ? "VIOLET" : n % 2 === 0 ? "GREEN" : "RED",
          size: n <= 4 ? "SMALL" : "BIG",
          confidence: 85 + Math.floor(Math.random() * 7)
        };
      },
      "1m": () => {
        const n = Math.floor(Math.random() * 10);
        return {
          number: n,
          color: n % 2 === 0 ? "GREEN" : "RED",
          size: n < 5 ? "SMALL" : "BIG",
          confidence: 88 + Math.floor(Math.random() * 5)
        };
      },
      "3m": () => {
        const n = Math.floor(Math.random() * 10);
        return {
          number: n,
          color: n === 0 || n === 5 ? "VIOLET" : n % 2 === 0 ? "GREEN" : "RED",
          size: n >= 5 ? "BIG" : "SMALL",
          confidence: 90 + Math.floor(Math.random() * 6)
        };
      }
    };

    function updatePrediction() {
      const result = advancedAI[currentMode]();
      sizeText.innerText = result.size;
      colorText.innerText = result.color;
      numberText.innerText = result.number;
      confidenceText.innerText = result.confidence + "%";
    }

    function switchTab(mode) {
      currentMode = mode;
      tabs.forEach(tab => tab.classList.remove("active"));
      [...tabs].find(t => t.innerText === mode).classList.add("active");

      clearInterval(intervalId);
      updatePrediction();
      intervalId = setInterval(updatePrediction, 3000); // Every 3 seconds
    }

    updatePrediction();
    intervalId = setInterval(updatePrediction, 3000); // Auto-refresh
  </script>
</body>
</html>
