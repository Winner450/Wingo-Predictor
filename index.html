<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo AI Predictor</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      width: 80px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ WinGo AI Predictor</h1>

  <input type="number" id="num1" placeholder="Num 1" min="0" max="9">
  <input type="number" id="num2" placeholder="Num 2" min="0" max="9">
  <input type="number" id="num3" placeholder="Num 3" min="0" max="9">
  
  <button onclick="getPrediction()">ðŸ”® Predict</button>

  <div id="result"></div>

  <script>
    async function getPrediction() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const num3 = document.getElementById("num3").value;

      if (!num1 || !num2 || !num3) {
        alert("Please enter all three numbers.");
        return;
      }

      const response = await fetch("https://wingo-ai-predictor-5b2e.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          numbers: [parseInt(num1), parseInt(num2), parseInt(num3)]
        })
      });

      const data = await response.json();

      document.getElementById("result").innerHTML = `
        ðŸŽ¯ <b>Wingo Ai Prediction</b><br><br>
        <b>Size:</b> ${data.size}<br>
        <b>Colour:</b> ${data.color}<br>
        <b>Number:</b> ${data.number}<br>
        <b>Confidence:</b> ${data.confidence}%
      `;
    }
  </script>
</body>
</html>
