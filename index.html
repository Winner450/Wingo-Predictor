<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ Wingo Predictor Pro (AI Based)</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .predict-box {
      background: linear-gradient(145deg, #1a1a1a, #111);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 20px gold;
      text-align: center;
      margin-bottom: 30px;
    }

    .predict-box h2 {
      color: gold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .result {
      font-size: 22px;
      margin: 10px 0;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #000;
    }

    .confidence {
      margin-top: 20px;
      font-size: 16px;
    }

    .confidence-bar {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin-top: 5px;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(to right, gold, orange);
      width: 0%;
      transition: width 1s ease;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: gray;
    }

    .pattern-section {
      width: 95%;
      max-width: 800px;
      background: #121212;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px gold;
    }

    .pattern-section h3 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }

    .pattern-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .pattern-card {
      background: #1e1e1e;
      border-left: 4px solid gold;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .pattern-title {
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="predict-box">
  <h2>ðŸ”® AI Prediction</h2>

  <div class="result" id="number">Number: --</div>
  <div class="result" id="color">Color: --</div>
  <div class="result" id="size">Size: --</div>

  <div class="confidence">
    Confidence:
    <div class="confidence-bar">
      <div class="bar-fill" id="confidenceFill"></div>
    </div>
  </div>

  <div class="footer">Auto Refreshing AI Prediction</div>
</div>

<div class="pattern-section">
  <h3>ðŸ“Š Pattern Detection</h3>
  <div class="pattern-grid" id="patternGrid">
    <div class="pattern-card">
      <div class="pattern-title">Zigzag Pattern</div>
      <div id="zigzag">Detecting...</div>
    </div>
    <div class="pattern-card">
      <div class="pattern-title">Reverse Pattern</div>
      <div id="reverse">Detecting...</div>
    </div>
    <div class="pattern-card">
      <div class="pattern-title">Continuation</div>
      <div id="continuation">Detecting...</div>
    </div>
    <div class="pattern-card">
      <div class="pattern-title">Hot Color</div>
      <div id="hotcolor">Detecting...</div>
    </div>
    <div class="pattern-card">
      <div class="pattern-title">Cold Color</div>
      <div id="coldcolor">Detecting...</div>
    </div>
    <div class="pattern-card">
      <div class="pattern-title">Last Color Trend</div>
      <div id="trend">Detecting...</div>
    </div>
  </div>
</div>

<script>
  async function fetchPrediction() {
    try {
      // Replace this with your real backend URL
      const res = await fetch("https://your-api-endpoint.com/predict");
      const data = await res.json();

      document.getElementById('number').textContent = `Number: ${data.number}`;
      document.getElementById('color').textContent = `Color: ${data.color}`;
      document.getElementById('size').textContent = `Size: ${data.size}`;
      document.getElementById('confidenceFill').style.width = data.confidence + "%";

      // Example pattern data from backend:
      document.getElementById('zigzag').textContent = data.patterns.zigzag || "No";
      document.getElementById('reverse').textContent = data.patterns.reverse || "No";
      document.getElementById('continuation').textContent = data.patterns.continuation || "No";
      document.getElementById('hotcolor').textContent = data.patterns.hotcolor || "Green";
      document.getElementById('coldcolor').textContent = data.patterns.coldcolor || "Violet";
      document.getElementById('trend').textContent = data.patterns.trend || "Green â†’ Red â†’ Green";
    } catch (error) {
      console.log("Error fetching prediction:", error);
    }
  }

  fetchPrediction();
  setInterval(fetchPrediction, 20000);
</script>

</body>
</html>
