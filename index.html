<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinGo Prediction Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    input, button, textarea {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
    }
    .big {
      color: green;
      font-weight: bold;
    }
    .small {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>WinGo Prediction Tool</h2>
  <p>Enter last few numbers to predict the next result (Big/Small):</p>
  <textarea id="numbersInput" rows="3" placeholder="Enter numbers like: 2,5,3 or 253"></textarea><br>
  <button onclick="predictNext()">Predict Next</button>

  <h3 id="prediction"></h3>

  <script>
    function predictNext() {
      const input = document.getElementById("numbersInput").value.trim();
      let numbers = [];

      // If input is like "123", split each digit
      if (/^\d{2,}$/.test(input) && !input.includes(",")) {
        numbers = input.split('').map(n => parseInt(n));
      } else {
        // Split by comma, clean spaces, parse
        numbers = input.split(",").map(num => parseInt(num.trim())).filter(n => !isNaN(n));
      }

      if (numbers.length < 2) {
        document.getElementById("prediction").innerText = "Please enter at least 2 valid numbers.";
        return;
      }

      const last = numbers[numbers.length - 1];
      const secondLast = numbers[numbers.length - 2];

      const isSmall = n => n < 5;

      if (isSmall(last) && isSmall(secondLast)) {
        document.getElementById("prediction").innerHTML = "<span class='big'>Next Prediction: Big</span>";
      } else {
        document.getElementById("prediction").innerHTML = "<span class='small'>Next Prediction: Small</span>";
      }
    }
  </script>

</body>
</html>
