<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ WinGo Predictor Pro AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #111, #000);
      color: white;
      text-align: center;
    }

    header {
      background: black;
      padding: 20px 0;
      box-shadow: 0 0 15px gold;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: gold;
    }

    input, button {
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
    }

    input {
      width: 70%;
      border: 2px solid gold;
      background-color: #000;
      color: white;
      text-align: center;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }

    .thinking {
      font-size: 18px;
      margin-top: 20px;
      color: yellow;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .result {
      background-color: #111;
      margin-top: 30px;
      padding: 25px;
      border: 2px solid gold;
      border-radius: 15px;
      width: 85%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      font-size: 20px;
    }

    .result strong {
      display: block;
      margin: 10px 0;
      font-size: 22px;
      color: gold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéØ WinGo Predictor Pro AI</h1>
  </header>

  <div class="container">
    <p><b>Enter previous numbers (comma separated):</b></p>
    <input type="text" id="numbers" placeholder="e.g., 234, 112, 543" />
    <br/>
    <button onclick="predict()">üîç Predict</button>

    <div id="thinking" class="thinking" style="display:none;">ü§ñ AI is thinking...</div>

    <div class="result" id="result">
      <strong>üìè Size: <span id="size"></span></strong>
      <strong>üé® Colour: <span id="color"></span></strong>
      <strong>üî¢ Number: <span id="number"></span></strong>
      <strong>üß† Confidence: <span id="confidence"></span>%</strong>
    </div>
  </div>

  <script>
    async function predict() {
      const input = document.getElementById("numbers").value.trim();
      const resultBox = document.getElementById("result");
      const thinking = document.getElementById("thinking");

      if (!input) {
        alert("‚ö†Ô∏è Please enter numbers first.");
        return;
      }

      const numbers = input.split(",").map(num => parseInt(num.trim())).filter(n => !isNaN(n));

      thinking.style.display = "block";
      resultBox.style.display = "none";

      try {
        const response = await fetch("https://wingo-ai-predictor-5b2e.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: numbers })
        });

        const data = await response.json();

        document.getElementById("size").innerText = data.size;
        document.getElementById("color").innerText = data.color;
        document.getElementById("number").innerText = data.number;
        document.getElementById("confidence").innerText = data.confidence;

        thinking.style.display = "none";
        resultBox.style.display = "block";
      } catch (err) {
        thinking.style.display = "none";
        alert("‚ùå AI Server not responding. Please try again later.");
      }
    }
  </script>

</body>
</html>
