<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: transparent;
      color: gold;
      font-weight: bold;
    }

    .tab.active {
      background-color: gold;
      color: black;
    }

    .card {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid gold;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px gold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px gold;
      }
      to {
        box-shadow: 0 0 30px gold;
      }
    }

    .prediction {
      font-size: 2rem;
      margin: 1rem 0;
      color: #00ffcc;
    }

    .confidence {
      font-size: 1.2rem;
      color: lightgreen;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ WinGo Predictor Pro</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('30s')">30s</button>
    <button class="tab" onclick="switchTab('1m')">1m</button>
    <button class="tab" onclick="switchTab('3m')">3m</button>
  </div>

  <div class="card" id="predictionCard">
    <div class="prediction" id="predictionText">Loading prediction...</div>
    <div class="confidence" id="confidenceText"></div>
  </div>

  <script>
    const predictionText = document.getElementById("predictionText");
    const confidenceText = document.getElementById("confidenceText");
    const tabs = document.querySelectorAll(".tab");

    let currentMode = '30s';
    let intervalId = null;

    const mockAI = {
      "30s": () => ({
        color: ["RED", "GREEN", "VIOLET"][Math.floor(Math.random() * 3)],
        number: Math.floor(Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(80 + Math.random() * 15)
      }),
      "1m": () => ({
        color: ["GREEN", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(3 + Math.random() * 7),
        bigSmall: Math.random() > 0.5 ? "SMALL" : "BIG",
        confidence: Math.floor(85 + Math.random() * 10)
      }),
      "3m": () => ({
        color: ["VIOLET", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(1 + Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(90 + Math.random() * 8)
      })
    };

    function updatePrediction() {
      const result = mockAI[currentMode]();
      predictionText.innerHTML = `
        ðŸŽ¨ Color: <b>${result.color}</b><br>
        ðŸ”¢ Number: <b>${result.number}</b><br>
        ðŸ”º Size: <b>${result.bigSmall}</b>
      `;
      confidenceText.innerText = `ðŸ§  Confidence: ${result.confidence}%`;
    }

    function switchTab(mode) {
      currentMode = mode;
      tabs.forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab:contains('${mode}')`);
      [...tabs].find(t => t.innerText === mode).classList.add("active");
      clearInterval(intervalId);
      updatePrediction();

      const intervalTimes = {
        "30s": 30000,
        "1m": 60000,
        "3m": 180000
      };

      intervalId = setInterval(updatePrediction, intervalTimes[mode]);
    }

    // Start on default mode
    updatePrediction();
    intervalId = setInterval(updatePrediction, 30000);
  </script>
</body>
</html>
