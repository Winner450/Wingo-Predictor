<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Daddy Predictor</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0f0f0f, #000);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    h1 {
        text-align: center;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .card {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 20px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        font-size: 1rem;
    }
    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .output {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        text-align: center;
    }
    .confidence-bar {
        height: 10px;
        background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Big Daddy Predictor</h1>

<div class="card">
    <label>Enter Period Number:</label>
    <input type="number" id="periodInput" placeholder="e.g. 2025081401">

    <button onclick="generatePrediction()">Predict</button>

    <div class="output" id="outputBox" style="display:none;">
        <h2>Prediction Result</h2>
        <p id="predNumber"></p>
        <p id="predSize"></p>
        <p id="predPattern"></p>
        <div style="margin-top:10px;">
            <div class="confidence-bar" id="confidenceBar"></div>
        </div>
        <p id="predConfidence"></p>
    </div>
</div>

<script>
function generatePrediction() {
    let period = document.getElementById("periodInput").value;
    if (!period) {
        alert("Please enter a Period Number!");
        return;
    }

    // Dummy logic for now - replace with API later
    let number = Math.floor(Math.random() * 10);
    let size = number >= 5 ? "BIG" : "SMALL";
    let patterns = ["Mirror", "Repeat", "Alternate", "High Jump"];
    let pattern = patterns[Math.floor(Math.random() * patterns.length)];
    let confidence = Math.floor(Math.random() * 50) + 50;

    document.getElementById("predNumber").innerHTML = "Number: <b>" + number + "</b>";
    document.getElementById("predSize").innerHTML = "Size: <b>" + size + "</b>";
    document.getElementById("predPattern").innerHTML = "Pattern: <b>" + pattern + "</b>";
    document.getElementById("confidenceBar").style.width = confidence + "%";
    document.getElementById("predConfidence").innerHTML = "Confidence: " + confidence + "%";

    document.getElementById("outputBox").style.display = "block";
}
</script>

</body>
</html>
