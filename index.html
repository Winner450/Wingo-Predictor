<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8dc;
      color: #000;
    }

    .header {
      background: #000;
      padding: 15px;
      text-align: center;
    }

    .header h1 {
      color: #ffd700;
      font-size: 24px;
      margin: 0;
    }

    .container {
      padding: 30px 20px;
      text-align: center;
    }

    .input-label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: 2px solid #ffd700;
      margin-bottom: 20px;
    }

    button {
      background: #ffc107;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .result-box {
      background: #000;
      color: #ffd700;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 30px auto 0;
      box-shadow: 0 0 10px #ffd700;
      text-align: left;
    }

    .result-box p {
      font-size: 16px;
      margin: 10px 0;
    }

    .result-box span.label {
      font-weight: 600;
      color: #ffd700;
    }

    .loading {
      margin-top: 15px;
      color: #000;
      font-size: 14px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ WinGo Predictor Pro</h1>
  </div>

  <div class="container">
    <div class="input-label">üî¢ Enter Previous Numbers:</div>
    <input type="text" id="numbersInput" placeholder="e.g. 283" />
    <br />
    <button onclick="predictResult()">üîÆ Predict Result</button>

    <div id="loading" class="loading" style="display:none;">‚è≥ AI is predicting...</div>

    <div id="resultBox" class="result-box" style="display:none;">
      <p><span class="label">üî¢ Number:</span> <span id="predNumber"></span></p>
      <p><span class="label">üé® Colour:</span> <span id="predColor"></span></p>
      <p><span class="label">‚úèÔ∏è Size:</span> <span id="predSize"></span></p>
      <p><span class="label">üß† Confidence:</span> <span id="predConfidence"></span></p>
    </div>
  </div>

  <script>
    function predictResult() {
      const resultBox = document.getElementById('resultBox');
      const loading = document.getElementById('loading');
      const number = Math.floor(Math.random() * 10);
      const color = Math.random() > 0.5 ? 'üü• Red' : 'üü© Green'; // Blue removed
      const size = number >= 5 ? 'üî¥ Big' : 'üü¢ Small';
      const confidence = Math.floor(80 + Math.random() * 15); // 80% - 95%

      loading.style.display = 'block';
      resultBox.style.display = 'none';

      setTimeout(() => {
        document.getElementById('predNumber').textContent = number;
        document.getElementById('predColor').textContent = color;
        document.getElementById('predSize').textContent = size;
        document.getElementById('predConfidence').textContent = confidence + "%";

        loading.style.display = 'none';
        resultBox.style.display = 'block';
      }, 2000);
    }
  </script>
</body>
</html>
