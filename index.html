<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo AI Auto Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      z-index: 1;
      position: relative;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .prediction-box {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px gold;
      backdrop-filter: blur(10px);
    }

    .prediction-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: gold;
    }

    .prediction-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
    }

    .label {
      color: #ddd;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <div class="prediction-box">
    <div class="prediction-title">AI Prediction</div>
    <div class="prediction-item">
      <div class="label">Size:</div>
      <div class="value" id="size">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Colour:</div>
      <div class="value" id="colour">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Number:</div>
      <div class="value" id="number">...</div>
    </div>
    <div class="prediction-item">
      <div class="label">Confidence:</div>
      <div class="value" id="confidence">...</div>
    </div>
  </div>
</div>

<script>
  // Generate stars animation
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDuration = `${20 + Math.random() * 30}s`;
    starsContainer.appendChild(star);
  }

  // Simulated past results
  const pastResults = [
    { color: 'Red', number: 6 },
    { color: 'Green', number: 1 },
    { color: 'Red', number: 9 },
    { color: 'Violet', number: 0 },
    { color: 'Green', number: 2 },
    { color: 'Red', number: 7 },
    { color: 'Green', number: 3 },
    { color: 'Red', number: 6 },
    { color: 'Violet', number: 0 },
    { color: 'Green', number: 5 }
  ];

  function predictFromHistory(data) {
    const colorCount = { Red: 0, Green: 0, Violet: 0 };
    const numberFreq = {};
    let big = 0, small = 0;

    data.forEach(entry => {
      colorCount[entry.color]++;
      numberFreq[entry.number] = (numberFreq[entry.number] || 0) + 1;
      if (entry.number >= 5) big++; else small++;
    });

    const mostColor = Object.keys(colorCount).reduce((a, b) => colorCount[a] > colorCount[b] ? a : b);
    const mostNumber = parseInt(Object.keys(numberFreq).reduce((a, b) => numberFreq[a] > numberFreq[b] ? a : b));
    const size = mostNumber >= 5 ? "Big" : "Small";
    const confidence = Math.min(99, Math.floor((colorCount[mostColor] / data.length) * 100 + 20));

    document.getElementById("size").innerText = size;
    document.getElementById("colour").innerText = mostColor;
    document.getElementById("number").innerText = mostNumber;
    document.getElementById("confidence").innerText = confidence + "%";
  }

  // Auto refresh every 5 seconds (can reduce to 2s or 1s)
  setInterval(() => {
    predictFromHistory(pastResults);
  }, 5000);

  // First load
  predictFromHistory(pastResults);
</script>

</body>
</html>
