<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ WinGo Advanced AI Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .stars { position: fixed; width:100%; height:100%; z-index:0; }
    .star {
      position: absolute; background:#fff;
      border-radius:50%; width:2px; height:2px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform:translateY(0); opacity:1; }
      100% { transform:translateY(100vh); opacity:0; }
    }
    .container {
      position: relative; z-index:1;
      display:flex; justify-content:center;
      align-items:center; height:100vh;
    }
    .prediction-box {
      background: rgba(255,215,0,0.1);
      border: 2px solid gold;
      border-radius:20px; padding:30px;
      width:90%; max-width:400px;
      box-shadow:0 0 20px gold;
      backdrop-filter:blur(10px);
    }
    .prediction-title {
      font-size:24px; font-weight:bold;
      color:gold; text-align:center;
      margin-bottom:20px;
    }
    .prediction-item {
      display:flex; justify-content:space-between;
      font-size:18px; margin:10px 0;
    }
    .label { color:#ddd; }
    .value { font-weight:bold; color:#fff; }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="container">
  <div class="prediction-box">
    <div class="prediction-title">AI Live Prediction</div>
    <div class="prediction-item"><div class="label">Size:</div><div class="value" id="size">...</div></div>
    <div class="prediction-item"><div class="label">Colour:</div><div class="value" id="colour">...</div></div>
    <div class="prediction-item"><div class="label">Number:</div><div class="value" id="number">...</div></div>
    <div class="prediction-item"><div class="label">Confidence:</div><div class="value" id="confidence">...</div></div>
  </div>
</div>

<script>
  // Star background generation
  const stars = document.getElementById('stars');
  for (let i = 0; i < 150; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.top = `${Math.random() * 100}vh`;
    s.style.left = `${Math.random() * 100}vw`;
    s.style.animationDuration = `${10 + Math.random() * 40}s`;
    s.style.opacity = Math.random();
    stars.appendChild(s);
  }

  // Utility to simulate incoming past results
  const generateResult = () => {
    const colors = ['Red','Green','Violet'];
    const color = colors[Math.floor(Math.random()*colors.length)];
    const number = Math.floor(Math.random()*10);
    return { color, number };
  };

  // Maintain array of last N results
  const pastResults = [];
  const maxHistory = 15;

  // AI Pattern & Fallback prediction
  function aiPredict(history) {
    if (history.length < 5) {
      // Not enough data, random low-confidence
      const rand = generateResult();
      return {...rand, size: rand.number>=5?'Big':'Small', confidence:'30%'};
    }

    const colorCt = {Red:0,Green:0,Violet:0};
    const numCt = {};
    history.forEach(r => {
      colorCt[r.color]++;
      numCt[r.number] = (numCt[r.number]||0)+1;
    });

    const mostColor = Object.keys(colorCt).reduce((a,b)=>colorCt[a]>=colorCt[b]?a:b);
    const mostNumber = parseInt(Object.keys(numCt).reduce((a,b)=>numCt[a]>=numCt[b]?a:b));
    const size = mostNumber>=5 ? 'Big' : 'Small';
    let base = (colorCt[mostColor]/history.length)*100;
    const confidence = Math.min(99, Math.floor(base + (history.length/ maxHistory)*20)) + '%';

    return { color: mostColor, number: mostNumber, size, confidence };
  }

  // Update UI & history simulation
  function updatePrediction() {
    if (pastResults.length>=maxHistory) pastResults.shift();
    pastResults.push(generateResult());

    const pred = aiPredict(pastResults);
    document.getElementById('size').innerText = pred.size;
    document.getElementById('colour').innerText = pred.color;
    document.getElementById('number').innerText = pred.number;
    document.getElementById('confidence').innerText = pred.confidence;
  }

  // Start live simulation
  updatePrediction();
  setInterval(updatePrediction, 4000);
</script>

</body>
</html>
