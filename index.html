<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Big Daddy Predictor Pro ðŸ”¥</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0a0a0a, #000);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 2em;
        color: #ff0080;
        text-shadow: 0 0 15px #ff0080, 0 0 30px #ff0080;
    }
    .input-box {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    input, select, button {
        padding: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
    }
    button {
        background: #ff0080;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px #ff0080;
    }
    button:hover {
        background: #ff4da6;
    }
    .prediction-box {
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px #00f0ff;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    .confidence-meter {
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
    }
    .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff0080, #00f0ff);
        width: 0%;
        transition: width 1s ease-in-out;
    }
    table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }
</style>
</head>
<body>

<h1>ðŸ”¥ Big Daddy Predictor Pro ðŸ”¥</h1>

<div class="input-box">
    <input type="text" id="periodNumber" placeholder="Enter Period Number">
    <select id="patternSelect">
        <option value="pattern1">Pattern 1</option>
        <option value="pattern2">Pattern 2</option>
        <option value="pattern3">Pattern 3</option>
    </select>
    <button onclick="getPrediction()">Predict</button>
</div>

<div class="prediction-box" id="predictionResult">
    <h2>Prediction:</h2>
    <p id="predNumber">Number: --</p>
    <p id="predSize">Size: --</p>
    <p id="predColor">Color: --</p>
    <div class="confidence-meter">
        <div class="confidence-fill" id="confidenceFill"></div>
    </div>
    <p id="confidenceText">Confidence: --%</p>
</div>

<table>
    <thead>
        <tr>
            <th>Period</th>
            <th>Pattern</th>
            <th>Number</th>
            <th>Size</th>
            <th>Color</th>
            <th>Confidence</th>
        </tr>
    </thead>
    <tbody id="historyTable"></tbody>
</table>

<script>
async function getPrediction() {
    let period = document.getElementById('periodNumber').value.trim();
    let pattern = document.getElementById('patternSelect').value;
    if (!period) {
        alert("Please enter period number!");
        return;
    }

    // Fetch last results from your API
    try {
        let res = await fetch(`YOUR_API_ENDPOINT_HERE?period=${period}`);
        let data = await res.json();

        // Dummy calculation for prediction (replace with your real logic)
        let number = (data.lastResult + Math.floor(Math.random()*10)) % 10;
        let size = number >= 5 ? "Big" : "Small";
        let color = number % 2 === 0 ? "Red" : "Green";
        let confidence = Math.floor(Math.random() * (95 - 70) + 70);

        // Display in UI
        document.getElementById('predNumber').innerText = `Number: ${number}`;
        document.getElementById('predSize').innerText = `Size: ${size}`;
        document.getElementById('predColor').innerText = `Color: ${color}`;
        document.getElementById('confidenceFill').style.width = confidence + "%";
        document.getElementById('confidenceText').innerText = `Confidence: ${confidence}%`;

        // Add to history
        let row = `<tr>
            <td>${period}</td>
            <td>${pattern}</td>
            <td>${number}</td>
            <td>${size}</td>
            <td>${color}</td>
            <td>${confidence}%</td>
        </tr>`;
        document.getElementById('historyTable').innerHTML += row;

    } catch (err) {
        alert("Error fetching data. Please check API endpoint.");
        console.error(err);
    }
}
</script>

</body>
</html>
