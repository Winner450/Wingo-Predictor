<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Predictor Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Star animation */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars 30s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .prediction-box {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
      backdrop-filter: blur(10px);
    }

    .prediction-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: gold;
    }

    .prediction-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
    }

    .label {
      color: #ddd;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="prediction-box">
      <div class="prediction-title">ðŸŽ¯ WinGo Prediction</div>
      <div class="prediction-item">
        <div class="label">Size:</div>
        <div class="value" id="size">Big</div>
      </div>
      <div class="prediction-item">
        <div class="label">Colour:</div>
        <div class="value" id="colour">Red</div>
      </div>
      <div class="prediction-item">
        <div class="label">Number:</div>
        <div class="value" id="number">6</div>
      </div>
      <div class="prediction-item">
        <div class="label">Confidence:</div>
        <div class="value" id="confidence">92%</div>
      </div>
    </div>
  </div>

  <script>
    // Generate slow stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${20 + Math.random() * 30}s`;
      starsContainer.appendChild(star);
    }

    // Future: You can replace these values with live prediction data
    const updatePrediction = () => {
      // Example static logic, can connect to AI later
      document.getElementById('size').innerText = 'Small';
      document.getElementById('colour').innerText = 'Green';
      document.getElementById('number').innerText = '2';
      document.getElementById('confidence').innerText = '96%';
    };

    // Optional: Auto-update prediction every few seconds
    // setInterval(updatePrediction, 10000); // every 10 sec
  </script>
</body>
</html>
