<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Predictor Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      border: 2px solid gold;
      border-radius: 999px;
      cursor: pointer;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: gold;
      color: black;
    }

    .card {
      background: #1e1e1e;
      border: 2px solid gold;
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .prediction-line {
      margin: 0.8rem 0;
      font-size: 1.2rem;
    }

    .label {
      font-weight: bold;
      color: gold;
    }

    .value {
      font-weight: bold;
      color: #00ffc3;
    }

    .next-period {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }

    .countdown {
      font-size: 1.3rem;
      color: lightgreen;
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ WinGo Predictor Pro</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('30s')">30s</button>
    <button class="tab" onclick="switchTab('1m')">1m</button>
    <button class="tab" onclick="switchTab('3m')">3m</button>
  </div>

  <div class="card">
    <div class="prediction-line"><span class="label">üé≤ Number:</span> <span class="value" id="numberText">-</span></div>
    <div class="prediction-line"><span class="label">üìè Size:</span> <span class="value" id="sizeText">-</span></div>
    <div class="prediction-line"><span class="label">üé® Colour:</span> <span class="value" id="colorText">-</span></div>
    <div class="prediction-line"><span class="label">üß† Confidence:</span> <span class="value" id="confidenceText">--%</span></div>
    <div class="next-period">‚è±Ô∏è Next Period: <span id="nextPeriod">Loading...</span></div>
    <div class="countdown">‚è≥ Time Left: <span id="countdown">--</span></div>
  </div>

  <script>
    const colorText = document.getElementById("colorText");
    const numberText = document.getElementById("numberText");
    const sizeText = document.getElementById("sizeText");
    const confidenceText = document.getElementById("confidenceText");
    const nextPeriod = document.getElementById("nextPeriod");
    const countdown = document.getElementById("countdown");
    const tabs = document.querySelectorAll(".tab");

    let currentMode = '30s';
    let intervalTime = 30000;
    let timer = intervalTime;
    let intervalId = null;
    let countdownInterval = null;
    let periodBase = 2025060610005200;

    const mockAI = {
      "30s": () => ({
        color: ["RED", "GREEN", "VIOLET"][Math.floor(Math.random() * 3)],
        number: Math.floor(Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(83 + Math.random() * 10)
      }),
      "1m": () => ({
        color: ["GREEN", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(3 + Math.random() * 6),
        bigSmall: Math.random() > 0.5 ? "SMALL" : "BIG",
        confidence: Math.floor(86 + Math.random() * 10)
      }),
      "3m": () => ({
        color: ["VIOLET", "RED", "GREEN"][Math.floor(Math.random() * 3)],
        number: Math.floor(1 + Math.random() * 10),
        bigSmall: Math.random() > 0.5 ? "BIG" : "SMALL",
        confidence: Math.floor(90 + Math.random() * 7)
      })
    };

    function updatePrediction() {
      const result = mockAI[currentMode]();
      colorText.innerText = result.color;
      numberText.innerText = result.number;
      sizeText.innerText = result.bigSmall;
      confidenceText.innerText = result.confidence + "%";
      periodBase++;
      nextPeriod.innerText = periodBase;
      timer = intervalTime;
    }

    function updateCountdown() {
      timer -= 1000;
      countdown.innerText = (timer / 1000) + "s";
      if (timer <= 0) {
        updatePrediction();
      }
    }

    function switchTab(mode) {
      currentMode = mode;
      tabs.forEach(tab => tab.classList.remove("active"));
      [...tabs].find(t => t.innerText === mode).classList.add("active");

      clearInterval(intervalId);
      clearInterval(countdownInterval);

      const intervalTimes = {
        "30s": 30000,
        "1m": 60000,
        "3m": 180000
      };

      intervalTime = intervalTimes[mode];
      updatePrediction();

      intervalId = setInterval(updatePrediction, intervalTime);
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    // Start by default
    updatePrediction();
    intervalId = setInterval(updatePrediction, intervalTime);
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
