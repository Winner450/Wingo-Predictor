<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinGo Prediction Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e6e6e6; padding: 20px; }
    h2 { color: #333; }
    input, button, textarea { padding: 10px; margin-top: 10px; width: 100%; }
    .big { color: green; font-weight: bold; }
    .small { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>WinGo Prediction Tool</h2>
  <p>Enter last few numbers to predict the next result (Big/Small):</p>
  <textarea id="numbersInput" rows="4" placeholder="e.g. 77456"></textarea><br />
  <button onclick="predictNext()">Predict Next</button>
  <div id="result"></div>

  <script>
    function predictNext() {
      const input = document.getElementById("numbersInput").value.trim();
      if (input.length < 2) {
        document.getElementById("result").innerHTML = "<p>Please enter at least 2 numbers.</p>";
        return;
      }

      const lastChar = input[input.length - 1];
      const secondLastChar = input[input.length - 2];

      const bigCount = [lastChar, secondLastChar].filter(n => parseInt(n) >= 5).length;
      const smallCount = 2 - bigCount;

      const prediction = bigCount > smallCount ? "Big" : "Small";

      document.getElementById("result").innerHTML = "<p>Prediction: <span class='" + (prediction === "Big" ? "big" : "small") + "'>" + prediction + "</span></p>";
    }
  </script>
</body>
</html>
